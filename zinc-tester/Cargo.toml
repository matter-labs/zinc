[package]
name = "zinc-tester"
version = "0.1.5-ING-7"
authors = ["hedgar2017 <hedgar2017@gmail.com>"]
edition = "2018"
description = "The Zinc integration tests runner"

[[bin]]
name = "zinc-tester"
path = "src/main.rs"

[dependencies]
structopt = "0.3.9"
failure = "0.1"
colored = "1.9"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rayon = "1.3"

pairing = { package = "pairing_ce", version = "0.17.0" }

zinc-compiler = { path = "../zinc-compiler" }
zinc-bytecode = { path = "../zinc-bytecode" }
zinc-vm = { path = "../zinc-vm" }
